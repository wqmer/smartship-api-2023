<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div id=“container”>
        <script>
            //create 10 element 
            var children = []
            for (var i = 0; i < 10; i++) {
                var child = document.createElement('div');
                var childId = 'child' + i
                child.id = childId
                document.getElementById(childId).style.backgroundColor = 'black';
                document.getElementById(childId).style.display = 'inline-block';
                document.getElementById(childId).addEventListener('click', clickEvent(i, childId))
                children.push(child)
            }
            //click event 
            function clickEvent(index, id) {
                var currentBackGround = document.getElementById(id).style.backgroundColor
                if (currentBackGround != 'blue') {
                    currentBackGround = 'blue';
                    console.log('index is ' + index)
                    if (id == 6) console.log('Turning ON 7')
                } else {
                    currentBackGround = 'black';
                    console.log('index is ' + index);
                    if (id == 3) console.log('Turning OFF 4')
                }
            }
            //display in container 
            document.getElementById('container').appendChild(children)
        </script>
    </div>
</body>

</html>
